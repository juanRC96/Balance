<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="cargar()">
    <header>
        <h1>Presupuesto</h1>
    </header>
    <main>
        <div class="ingresos">
            <form id="formu" onsubmit="return false">
                Detalle<input id="detalle" type="text">
                Monto<input id="monto" type="text">
                <select id='tip'>
                    <option value='' selected>Seleccionar</option>
                    <option value='+'>Ingreso</option>
                    <option value='-'>Egreso</option>
                </select>
                <button type="submit" onclick="agregar()">Enviar</button>
            </form>
        </div>
        <div class="balance">
            <div id="texto">Balance</div>
            <div id="valor">Valor</div>
        </div>

        <div class="listas">
            <div class="li">
                <p id="texto-ingreso">Ingresos</p>
                <table id="listaIngresos"></table>
            </div>
            <div class="le">
                <p id="texto-egreso">Egresos</p>
                <table id="listaEgresos"></table>
            </div>
        </div>
    </main>
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
